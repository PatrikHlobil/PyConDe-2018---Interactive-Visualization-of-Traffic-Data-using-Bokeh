<!DOCTYPE html>
<html lang="en">
<head>
  <title>OSM PGX Overview</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  
</head>
<body>


<div class="jumbotron jumbotron-fluid text-center" style="margin-bottom:0">
<div class="container">
    <h1 class="display-4">Traffic Report</h1>
  </div>
</div>



<nav class="navbar navbar-expand-lg navbar-fixed-top bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Navigation</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link" href="#Overview">Overview</a>
      <a class="nav-link" href="#Basic_Plots">Basic Plots</a>
	  <a class="nav-link" href="#Heatmap">Heatmap</a>
    </div>
  </div>
</nav>





<div class="container" style="margin-top:30px">
	<a name="Overview"></a>
	<h2 align="left">Overview</h2>
	<div class="row" >	  
	</div>
	  <div class="row">
		<div class="col">
				<table class="table table-hover">
				  <tbody>
				  {% for item in overview_table %} 
					<tr>
					  <th>{{item.key}}</th>
					  <td>{{item.value}}</td>
					</tr>
				  {% endfor %}
				  </tbody>
				</table>
		</div>
	 </div>
</div>



<div class="container" style="margin-top:30px">
	<a name="Basic_Plots"></a>
	<h2 align="left">Basic Plots</h2>

	<div class="row" >
		<div class="col">
			{{p_trips}}
		</div>
		<div class="col">
			{{p_lengths}}
	   </div>
	</div>
</div>




<div class="container" style="margin-top:30px">
	<a name="Heatmap"></a>
	<h2 align="left">Heatmap</h2>

</div>


{{p_heatmap}}
